[tool:pytest]
addopts = -v --cov=start_network --cov-branch
          --cov-report=term-missing
testpaths = tests
markers =
    systemtest: mark tests that test the system interactions of the tool (may require root permissions)

[flake8]
exclude = .tox,dist,doc,build,*.egg
max-complexity = 10

[pylint.messages control]
disable=
  raise-missing-from,   # raise ... from was only introduced in 3.9
  missing-class-docstring,      # TODO: remove
  missing-module-docstring,     # TODO: remove
  missing-function-docstring,   # TODO: remove
